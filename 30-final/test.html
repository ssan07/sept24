<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kahoot-style Quiz</title>
  <style>
    .question {
      display: none; /* hide all questions */
    }
    .active {
      display: block; /* only show active one */
    }
  </style>
</head>
<body>

  <!-- Question 1 -->
  <div class="question active" id="q1">
    <h2>Q1: What is 2 + 2?</h2>
    <button onclick="nextQuestion(1)">4</button>
    <button onclick="nextQuestion(1)">5</button>
  </div>

  <!-- Question 2 -->
  <div class="question" id="q2">
    <h2>Q2: What is the capital of France?</h2>
    <button onclick="nextQuestion(2)">Paris</button>
    <button onclick="nextQuestion(2)">London</button>
  </div>

  <!-- Question 3 -->
  <div class="question" id="q3">
    <h2>Q3: Who created JavaScript?</h2>
    <button onclick="nextQuestion(3)">Brendan Eich</button>
    <button onclick="nextQuestion(3)">Elon Musk</button>
  </div>

  <!-- Results -->
  <div class="question" id="results">
    <h2>ðŸŽ‰ Quiz Finished!</h2>
    <p>Thanks for playing!</p>
  </div>

  <script>
    function nextQuestion(current) {
      // hide current question
      document.getElementById("q" + current).classList.remove("active");

      // show next question if exists
      let next = "q" + (current + 1);
      let nextElem = document.getElementById(next);
      if (nextElem) {
        nextElem.classList.add("active");
      } else {
        // no more questions â†’ show results
        document.getElementById("results").classList.add("active");
      }
    }
  </script>

</body>
</html>
