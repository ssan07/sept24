<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077b6;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #023e8a;
    }
    nav button {
      padding: 10px 20px;
      margin: 5px;
      background: #0096c7;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    nav button:hover {
      background: #48cae4;
    }
    section {
      display: none;
      padding: 20px;
      background: white;
      margin: 20px auto;
      width: 80%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    section.active {
      display: block;
    }
    input, button {
      margin: 8px 0;
      padding: 8px;
      width: 60%;
      max-width: 300px;
    }
    .output {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ Student Personal Dashboard</h1>
  </header>

  <nav>
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="showSection('age')">Age Checker</button>
    <button onclick="showSection('greeting')">Greeting</button>
    <button onclick="showSection('calculator')">Calculator</button>
    <button onclick="showSection('quotes')">Quotes</button>
  </nav>

  <!-- Profile Section -->
  <section id="profile" class="active">
    <h2>Profile</h2>
    <input type="text" id="name" placeholder="Enter Name"><br>
    <input type="number" id="birthYear" placeholder="Enter Birth Year"><br>
    <input type="text" id="city" placeholder="Enter City"><br>
    <button onclick="saveProfile()">Save Profile</button>
    <div class="output" id="profileOutput"></div>
  </section>

  <!-- Age Checker -->
  <section id="age">
    <h2>Age Checker</h2>
    <button onclick="checkAge()">Check Age & Eligibility</button>
    <div class="output" id="ageOutput"></div>
  </section>

  <!-- Greeting -->
  <section id="greeting">
    <h2>Greeting</h2>
    <button onclick="showGreeting()">Show Greeting</button>
    <div class="output" id="greetOutput"></div>
  </section>

  <!-- Calculator -->
  <section id="calculator">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number"><br>
    <input type="number" id="num2" placeholder="Enter second number"><br>
    <button onclick="calculate('add')">Add</button>
    <button onclick="calculate('sub')">Subtract</button>
    <button onclick="calculate('mul')">Multiply</button>
    <button onclick="calculate('div')">Divide</button>
    <div class="output" id="calcOutput"></div>
  </section>

  <!-- Quotes -->
  <section id="quotes">
    <h2>Motivational Quote</h2>
    <button onclick="showQuote()">Get Quote</button>
    <div class="output" id="quoteOutput"></div>
  </section>

  <script>
    let student = {};

    // Navigation
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Save Profile
    function saveProfile() {
      try {
        let name = document.getElementById("name").value.trim();
        let birthYear = parseInt(document.getElementById("birthYear").value);
        let city = document.getElementById("city").value.trim();

        if (!name || !birthYear || !city) throw "All fields are required!";
        if (isNaN(birthYear) || birthYear > new Date().getFullYear()) throw "Invalid birth year!";

        student = { name, birthYear, city };
        document.getElementById("profileOutput").innerHTML = 
          "<pre>" + JSON.stringify(student, null, 2) + "</pre>";
      } catch (err) {
        document.getElementById("profileOutput").innerText = "Error: " + err;
      }
    }

    // Age Checker
    function checkAge() {
      if (!student.birthYear) {
        document.getElementById("ageOutput").innerText = "Please save profile first!";
        return;
      }
      let age = new Date().getFullYear() - student.birthYear;
      let eligible = age >= 18 ? "Eligible (18+)" : "Not Eligible (<18)";
      document.getElementById("ageOutput").innerText = `Age: ${age} â†’ ${eligible}`;
    }

    // Greeting
    function showGreeting() {
      if (!student.name) {
        document.getElementById("greetOutput").innerText = "Please save profile first!";
        return;
      }
      let hour = new Date().getHours();
      let greet = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
      document.getElementById("greetOutput").innerText = `${greet}, ${student.name}!`;
    }

    // Calculator
    function calculate(op) {
      try {
        let n1 = parseFloat(document.getElementById("num1").value);
        let n2 = parseFloat(document.getElementById("num2").value);
        if (isNaN(n1) || isNaN(n2)) throw "Enter valid numbers!";
        let result;
        switch (op) {
          case "add": result = n1 + n2; break;
          case "sub": result = n1 - n2; break;
          case "mul": result = n1 * n2; break;
          case "div": 
            if (n2 === 0) throw "Cannot divide by zero!";
            result = n1 / n2; break;
        }
        document.getElementById("calcOutput").innerText = "Result: " + result;
      } catch (err) {
        document.getElementById("calcOutput").innerText = "Error: " + err;
      }
    }

    // Quotes
    const quotes = [
      "Believe you can and you're halfway there.",
      "Success is not final, failure is not fatal.",
      "The best way to get started is to quit talking and begin doing.",
      "Dream it. Wish it. Do it.",
      "Push yourself, because no one else is going to do it for you."
    ];

    function showQuote() {
      let random = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteOutput").innerText = quotes[random];
    }
  </script>
</body>
</html>
